<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: rgb(63, 66, 68);">
    <div style="margin: auto;
    margin-top: 20px;
    width: 300px;
    text-align: center;">
        <a href="nstudent" style="color: black;
        background-color: bisque;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Новый ученик</a>
    </div>
    <div style="margin: auto;
                margin-top: 50px;
                width: 300px;">
        {% for student in students %}
        <div style="border: 3px solid black;
                        margin-bottom: 10px;
                        text-align: center;
                        background-color: rgb(0, 132, 255);">
            <p>{{ student }}</p>
            <p>{{ student.age }}</p>
            <p>{{ student.course }}</p>
            <p>{{ student.instrument }}</p>
            <p>Успеваемость: {{ student.progress }}</p>
            <p>{{ student.payment }}</p>
            <p>
                <a href="estudent{{student.get_absolute_url}}" style="background-color: rgb(107, 107, 107);
                            color: white;">
                    Редактировать
                </a>
            </p>
        </div>
        {% endfor %}
    </div>
</body>

</html>
